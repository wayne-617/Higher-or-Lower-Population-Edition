<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="background">
            <div class="verticalLine"></div>
            <div class="grid-container">
                <div class="image1">
                    <div id="flag1">
                        <img src="" alt="" width="600" height="400">
                        <h5 id="nameA">COUNTRY NAME</h5>
                        <h5 id="populationA">COUNTRY POPULATION</h5>
                        <h5 id="blank">blank</h5>
                    </div>
                </div>
                <div class="image2">
                    <div id="flag2">
                        <img src="" alt="" width="600" height="400">
                        <h5 id="nameB">COUNTRY NAME</h5>
                        <h5 id="question">Is the population higher or lower?</h5>
                        <h5 id="score">Score: <var>score</var></h5>
                    </div>
                    
                </div>
            </div>
                <button id="lowerButton" type="button" class="button1" onclick="compareLower()">Lower</button>
                <button id="higherButton" type="button" class="button2" onclick="compareHigher()">Higher</button>
            <button id="backToMenu" type="button" class="button2" onclick="location.href='index.html'">Back to Menu</button>
            <button id="restartButton" type="button" onclick="location.href='game.html'">Restart</button>
            </div>
            <div>
                <script src="code.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
